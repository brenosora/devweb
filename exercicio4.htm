<html>
    <head>
        <script src="script.js"></script>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body >
            <p style="background-color: red;" onmousemove="vermelho()">Fundo Vermelho</p>
            <script>
                function vermelho(){
                    document.querySelector('body').style.backgroundColor = 'red';
                }
            </script>
            <p style="background-color: green;" onmousemove="verde()">Fundo Verde</p>
            <script>
                function verde(){
                    document.querySelector('body').style.backgroundColor = 'green';
                }
            </script>  
            <p style="background-color: blue;" onmousemove="azul()">Fundo Azul</p>
            <script>
                function azul(){
                    document.querySelector('body').style.backgroundColor = 'blue';
                }
            </script>  
    </body>
</html>
