<script language "JavaScript">
/*Objetivo: Ler dois valores, independentemente da ordem em que foram digitados, e apresentá-lo em ordem
crescente.
    Seŕa necessário efetuar a troca de valores, por isso, recomendamos definir uma terceira variável.
 */

 /*Definição da variáveis */

 var js_n1;
 var js_n2;
 var js_n3;

 /*Entrada de Dados */
 js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
 js_n2 = parseInt(window.prompt('Informe o valor do segundo numero: ', '00'));
 
 /*Saída de Dados sem classificação */
 document.write('numero 1 digitado = ' + js_n1);
 document.write('<br>numero 2 digitado = ' + js_n2);

 /*Saída de Dados com classificação por decisão condicional simples (if)*/
    if (js_n1 > js_n2)
    {
        js_n3 = js_n1;
        js_n1 = js_n2;
        js_n2 = js_n3;
    }
document.write ('<p><b> Classificação em ordem crescente: </b>' + js_n1 + ' e ' + js_n2);
</script>
</body>
