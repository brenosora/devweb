<!DOCTYPE html>
<html>
<head>
<title>js04_salario2.htm - do...while</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
<script language="Javascript">
/*Definição de variáveis*/
var js_qht;  // entrada - quantidade de horas trabalhadas
var js_vht;  // entrada - valor da hora trabalhada
var js_inss; // entrada - percentual de desconsto INSS
var js_tdes; // saida   - Total de desconstos
var js_sb;   // saida   - valor do salário bruto 
var js_s1;   // saida   - valor do salario liquido
var js_resposta = true;

do{

/*Entrada de dados */
js_qht  = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês: (135 a 180)' , '00'))
js_vht  = parseFloat(window.prompt('Informe o valor da o hora trabalhada: (25 a 50)', '00'));
js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'));

/*Processamento de Dados */
js_sb   = js_vht * js_qht;
js_tdes = (js_inss / 100) * js_sb;
js_s1   = js_sb - js_tdes;

/*Saida de Dados com consistencia de Valores */

document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO');

    document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</br');
if (js_qht > 180)
{
    document.write('...(<b>Valor maximo excedido!</b>)');
}
if (js_qht < 135)
{
    document.write('...(<b>Valor minimo Inválido! </b>)');
}
document.write('Valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
if (js_vht > 50)
{
    document.write('... (<b> Valor maximo Excedido!</b>)');
}
if (js_vht < 25)
{
    document.write('... (<b> Valor minimo inválido</b>)');
}
document.write('<p>Percentual de Desconto INSS (5 a 15) => <b>' + js_inss + '</b>');
if (js_inss > 15)
{
    document.write('... (<b> Valor maximo inválido</b>)');
}
if (js_inss < 5)
{
    document.write('... (<b> Valor minimo inválido</b>)');
}

document.write('<p><b>Salario BRUTO = </b>' + js_sb);
document.write('<p>Total de Desconto INSS = '+js_tdes);
document.write('<p><p><b>Salario Liquido = </b>' + js_s1);

/*saida de dados com aninhamento de if  */
if (js_s1 > 10500){
    document.write('... (<b> Salario Elevado! </b>maior que 10.500)');
}
    else{
        if(js_s1 > 6000)
        {
            document.write('... (<b> salario satisfatorio!</b>maior que 6.000)');
        }
        else{
            if(js_s1 > 3000){
                document.write('... (<b>salario moderado! </b> maior que 3.000)');
            }
            else{
            document.write('... (<b> salario instatisfatorio! </b>menor ou igual a 3.000)');
        }

    }
}
document.write('<p>==========================================');
js_resposta = window.confirm('Deseja continuar?');
}
while (js_resposta == true);
</script>
</body>
</html>
