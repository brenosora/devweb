<!DOCTYPE html>
<html>
<head>
<title>js04_confirm.htm</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
<script language="Javascript">
/*Definição das variaveis*/
var js_resp;

/*após o botão selecionado, js_resp receberá um valor lógico true ou false, capturado pelo método confirm*/
js_resp = window.confirm('Clique em um dos dois botões');

/*Decisão condicional composta if/else comparado ao valor lógico true*/
    if (js_resp == true){
        document.write('Você acionou o botão: <b>OK</b> !!!');
    }
    else{
        document.write('vocÊ acionou o botão: <b>Cancelar</b> !!!');
    }
</script>
</body>
</html>
